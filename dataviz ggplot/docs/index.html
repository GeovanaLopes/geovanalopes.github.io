- Faz com o mapeamento modular dos dados, seguindo uma lógica de camadas, similarmente ao encadeamento do Pipe (`%&gt;%`) - porém utilizando o operador +

--

- Desenvolvida por [Hadley Wickham](http://hadley.nz/) durante a sua tese de doutorado, na Universidade de Iowa

--

- Inspirada no livro "The Grammar of Graphics" do Leland Wilkinson (1999) (daí o `gg` do `ggplot2`].

--

- Mantido pela [RStudio](https://rstudio.com/)

---
class: middle

# Sintaxe Básica do ggplot2


```r
  ggplot(data, aesthetics) +
    geometries()
```

&lt;img src="img/communication/communication_11_GrammarGraphicsGgplot_sintaxe.png" width="80%" style="display: block; margin: auto;" /&gt;



---
class: middle

# Sintaxe Básica do ggplot2


```r
  ggplot(data, aesthetics) +
    geometries(statistics) +
    facets +
    coordinates +
    theme
```

&lt;img src="img/communication/communication_11_GrammarGraphicsGgplot_sintaxe-2.png" width="80%" style="display: block; margin: auto;" /&gt;

# Sintaxe Básica do ggplot2

```r
#Conjunto de bibliotecas para ciência de dados 
  install.packages("tidyverse")
  library(tidyverse)
```


```r
dados &lt;- tibble(var_x = 1:4, var_y = seq(2,8,2), var_grupo = c(rep("a", 3),"b")) 
summary(dados)
  #&gt;      var_x          var_y      var_grupo        
  #&gt;  Min.   :1.00   Min.   :2.0   Length:4          
  #&gt;  1st Qu.:1.75   1st Qu.:3.5   Class :character  
  #&gt;  Median :2.50   Median :5.0   Mode  :character  
  #&gt;  Mean   :2.50   Mean   :5.0                     
  #&gt;  3rd Qu.:3.25   3rd Qu.:6.5                     
  #&gt;  Max.   :4.00   Max.   :8.0
```

&lt;!-- Base de Dados Cars93 --&gt;

class: middle

# Base de Dados Cars93

```r
#Conjunto de bibliotecas para ciência de dados 
  install.packages("tidyverse")
  library(tidyverse)

#Pacote que contém base de dados Cars93
  install.packages("MASS")
  library(MASS)
```



```r
df &lt;- Cars93 %&gt;% 
  select(Horsepower, Type, AirBags)

glimpse(df)
  #&gt; Rows: 93
  #&gt; Columns: 3
  #&gt; $ Horsepower &lt;int&gt; 140, 200, 172, 172, 208, 110, 170, 180, 170, 200, 295, 110,~
  #&gt; $ Type       &lt;fct&gt; Small, Midsize, Compact, Midsize, Midsize, Midsize, Large, ~
  #&gt; $ AirBags    &lt;fct&gt; None, Driver &amp; Passenger, Driver only, Driver &amp; Passenger, ~
```
